<div class="container mt-3">
    <div class="card">
        <div class="d-flex justify-content-between p-3">
            
            <div class="quiz-header">
                <h4 style="font-family: cursive;">Online Test Application!</h4>
                <span style="font-style: italic;">Welcome User</span>
                
            </div>
        </div>
        <div class="d-flex justify-content-around py-3">
            <div class="score">
                <h5>{{points}} Points</h5>
            </div>
            <div class="question-remain">
                <span style="font-style: italic;">Question 1 of 5</span>
            </div>
            <div class="timer">
                <h5>{{counter}} sec</h5>
            </div>
        </div>
    </div>
    </div>
    
            <div class="question">
                <div class="card">
                    <h3>{{questionList[currentQuestion]?.questionText}}</h3>
                </div>
                <div class="options">
                    <ol *ngFor="let option of questionList[currentQuestion]?.options">
                        <li>
                            <div class="card">
                                {{option.text}}
                            </div>
                        </li>
                        
                    </ol>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn" (click)="previousQuestion()"><i class="fa text-primary fa-chevron-left fa-3x" aria-hidden="true"></i></button>
                    <button class="btn"><i class="fa fa-refresh text-primary fa-3x" aria-hidden="true"></i></button>
                    <button class="btn" (click)="nextQuestion()"><i class="fa text-primary fa-chevron-right fa-3x" aria-hidden="true"></i></button>
                </div>
